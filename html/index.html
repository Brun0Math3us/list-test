<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Listas</title>
    </head>
    <body>
        <h1>Lista de compras</h1>
        <ul>
            <li>arroz</li>
            <li>feijão</li>
            <li>farinha</li>
            <li>café</li>
            <li>picanha</li>
        </ul>
        <h1>Lista ordenada</h1>
        <ol type="A">
            <li>arroz</li>
            <li>feijão</li>
            <li>farinha</li>
            <li>café</li>
            <li>picanha</li>
        </ol>
